<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
    <title>Just a search bar</title>
</head>
<body>
    <div id="searchBarBox">
        <div class="theOpenWebsideListButton" onclick="hiddenOrdisplayElement()">
            <i class="fa-solid fa-bars fa-3x"></i>
            <div class="selectSearchEngineMenu">
                <a class="searchEngineLists" href="#duck" onclick="setSearchEngine('#duck')">Duckduckgo #duck</a>

                <a class="searchEngineLists" href="#bing" onclick="setSearchEngine('#bing')">Bing #bing</a>

                <a class="searchEngineLists" href="#goo" onclick="setSearchEngine('#goo')">Google #goo</a>

                <a class="searchEngineLists" href="#bai" onclick="setSearchEngine('#bai')">Baidu #bai</a>

                <a class="searchEngineLists" href="#zhi" onclick="setSearchEngine('#zhi')">Zhihu #zhi</a>

                <a class="searchEngineLists" href="#b8" onclick="setSearchEngine('#b8')">Bilibili #b8</a>

                <a class="searchEngineLists" href="#yout" onclick="setSearchEngine('#yout')">Youtube #yout</a>

                <a class="searchEngineLists" href="#wiki" onclick="setSearchEngine('#wiki')">Wikipedia #wiki</a>

                <a class="searchEngineLists" href="#red" onclick="setSearchEngine('#red')">reddit #red</a>

                <a class="searchEngineLists" href="#arch" onclick="setSearchEngine('#arch')">Archwiki #arch</a>
            </div>
        </div>
        <form id="searchForm">
            <input id="textInput" type="text" name="enteredText" placeholder="search" autocapitalize="none">
            <input id="searchBotton" alt="search" value=" " type="submit" name="searchButton" onclick="openNewTab()">
        </form>
    </div>
    <script src="./js/base.js"></script>
</body>
</html>
